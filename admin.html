<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - R's CASA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f0;
      margin: 0;
      padding: 0;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .stat-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    .stat-box:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }
    .stat-label {
      font-size: 1.2rem;
      color: #333;
    }
    header, footer {
      background:rgba(245,245,220,0.95);
      color: #211c1c;
      padding: 1rem 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard - R's CASA</h1>
  </header>

  <div class="dashboard-container">
    <div class="stat-box">
      <div class="stat-number">500+</div>
      <div class="stat-label">Customers Satisfied</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">700+</div>
      <div class="stat-label">Products Sold</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">10+</div>
      <div class="stat-label">International Recognitions</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">120</div>
      <div class="stat-label">Active Orders</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">15+</div>
      <div class="stat-label">New Signups This Month</div>
    </div>
    <div class="stat-box">
      <div class="stat-number">Rs. 5M+</div>
      <div class="stat-label">Total Revenue</div>
    </div>
  </div>

  <footer>
    &copy; R's CASA. All rights reserved.
  </footer>
</body>
</html>
